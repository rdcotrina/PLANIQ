    <script>
        var escala = 15;
        
        var plancha = {
                duraplac: {w: 2435, h: 2135},
                tablero: {w: 2435, h: 1825},
                faplac: {w: 2495, h: 1825}
            };
        
        var setPlancha = function (p) {
            $('#placas').css({
                width: `${(plancha[p].w / escala)}mm`,
                height: `${(plancha[p].h / escala)}mm`
            });
        };

        setPlancha($('#lst_plancha').val());
        
        var render = function(){
            var pl = $('#lst_plancha').val();
            
            var bloques = [], 
                w = 0, 
                h = 0,
                c = 0,
                g = 0, 
                l1 = '0', 
                l2 = '0', 
                a1 = '0', 
                a2 = '0';
            
            $('#bloques').find('tbody').find('tr').each(function(i,v){
                w = $(this).find('.w').val();
                h = $(this).find('.h').val();
                c = $(this).find('.c').val();
                g = $(this).find('.g').val();
                l1 = $(this).find('.l1').val();
                l2 = $(this).find('.l2').val();
                a1 = $(this).find('.a1').val();
                a2 = $(this).find('.a2').val();
                
                if($.isNumeric(w) && $.isNumeric(h) && $.isNumeric(c)){
                    bloques.push({w: w,h: h,c: c,g: g,l1: l1,l2: l2,a1: a1,a2: a2, area: w * h});
                }
            });
            
            $('#placas').optimizer({
                blocks: bloques,
                griddle: plancha[pl]
            });
        };
    </script>
